# Causes a glowing light to cover the hexes where the bridge appears, while
# lightning flashes in front of it. DIRECTION controlls whether the light is
# getting larger and brighter, or smaller and fainter. The three variables must be
# initialized before the calling [while] loop. (In the next event.)
#define DO_BRIDGE_EFFECT DIRECTION
	[do]
		[set_variable]
			name=count
			add=1
		[/set_variable]
		[set_variable]
			name=opacity
			add="$(5 * {DIRECTION})"
		[/set_variable]
		[set_variable]
			name=size
			add="$(5* {DIRECTION})"
		[/set_variable]
		
		[removeitem]
			x,y=12,10
		[/removeitem]
		[item]
			halo=bridge_glow.png~SCALE($size, $size)~O($opacity%)
			x,y=12,10
		[/item]
		[item]
			# The lightning image changes every *other* time through this loop.
			# The expression with $count in the following line evaluates
			# to "1", "2", or "3".
			halo="bridge_electricity-" + "$($count % 6 / 2 + 1)" + ".png"
			x,y=12,10
		[/item]
			
		[delay]
			time=50
		[/delay]
	[/do]
#enddef

	# In this event, a bridge is created that connects the flesh golem to the
	# outside world. Flashy effects accompany it.
	[event]
		name=moveto
		
		[filter]
			side=1
			x,y=7,8
		[/filter]
		
		# Remove the rune that activates the effect:
		[removeitem]
			x,y=7,8
		[/removeitem]

		# Initialize some loop variables:
		[set_variable]
			name=size
			value=172
		[/set_variable]
		[set_variable]
			name=opacity
			value=0
		[/set_variable]
		[set_variable]
			name=count
			value=0
		[/set_variable]
		
		# Animate a light growing brighter where the bridge will be:
		[while]
			[variable]
				name=opacity
				less_than=100
			[/variable]
			{DO_BRIDGE_EFFECT 1}
		[/while]
		
		# Draw the bridge (currently hidden behind the light):
		[terrain]
			x=11, 12, 13
			y=10, 10, 11
			terrain=Qxu^Bs\
		[/terrain]
		[redraw]
 		[/redraw]
		
		# Animate the light disappearing to reveal the bridge:
		[while]
			[variable]
				name=opacity
				greater_than=0
			[/variable]
			{DO_BRIDGE_EFFECT -1}
		[/while]

		# Remove the last of the halo effects:
		[removeitem]
			x,y=12,10
		[/removeitem]

		# Flip the golem to side 1:
		[store_unit]
			[filter]
				id=Flesh_Golem
			[/filter]
			variable=FG_stored
		[/store_unit]
		[set_variable]
			name=FG_stored.side
			value=1
		[/set_variable]
		[unstore_unit]
			variable=FG_stored
		[/unstore_unit]
		[redraw]  # To register the team change immediately
		[/redraw]

		[message]
			speaker=Flesh_Golem
			message= _ "Master, what do you command?"
		[/message]
		[message]
			speaker=Krag-Ubor
			message= _ "What? Uh...kill anyone I tell you to!"
		[/message]
		[message]
			speaker=Flesh_Golem
			message= _ "Yes, master."
		[/message]
		[message]
			speaker=Krag-Ubor
			message= _ "I like this thing!"
		[/message]
		
		# Clean up:
		[clear_variable]
			name=FG_stored
		[/clear_variable]
		[clear_variable]
			name=size
		[/clear_variable]
		[clear_variable]
			name=count
		[/clear_variable]
	[/event]
	
#undef DO_BRIDGE_EFFECT

