	[event]
		name=prestart
		# Put in a bunch of bats. The number of them depends on
		# the difficulty:
		[set_variable]
			name=number_of_bats
#ifdef EASY
			value=20
#endif
#ifdef NORMAL
			value=24
#endif
#ifdef HARD
			value=28
#endif
		[/set_variable]

		# The location starts out with a code meaning "find another location"
		[set_variable]
			name=bat_x
			value=-999
		[/set_variable]
		[set_variable]
			name=loop
			value=0
		[/set_variable]
		
		# Repeat $number_of_bats times:
		[while]
			[variable]
				name=loop
				less_than=$number_of_bats
			[/variable]

			[do]
				# While x and y don't correspond to a good location...
				[while]
					[variable]
						name=bat_x
						equals=-999
					[/variable]
					[or]
						[variable]
							name=bat_x
							greater_than=20
						[/variable]
						[and]
							[variable]
								name=bat_y
								greater_than=22
							[/variable]
						[/and]
					[/or]
					
					[or]
						[have_location]
							x=$bat_x
							y=$bat_y
							terrain=Xu,Ms,Ha
							 # (cave walls, and snow mountains and hills)
							 
							[or]
								x=$bat_x
								y=$bat_y
								[filter]
								[/filter]  # There's already a unit there.
							[/or]

							[or]
								terrain=K*
								[and]
									x=$bat_x
									y=$bat_y
									radius=3  # Too close to a keep.
								[/and]
							[/or]
						[/have_location]
					[/or]
					
					[do]
						# ...pick a random location x and y
						{RANDOM 7..33}
						[set_variable]
							name=bat_x
							value=$random
						[/set_variable]
						{RANDOM 1..33}
						[set_variable]
							name=bat_y
							value=$random
						[/set_variable]
					[/do]
				[/while]

				# The harder it is, the more bats are level 1:
				[if]
					[variable]
						name=loop
						greater_than=16
					[/variable]
					[then]
						[set_variable]
							name=bat_type
							value=Blood Bat
						[/set_variable]
					[/then]
					[else]
						[set_variable]
							name=bat_type
							value=Vampire Bat
						[/set_variable]
					[/else]
				[/if]
				
				[unit]
					type=$bat_type
					x=$bat_x
					y=$bat_y
					side=6
					ai_special=guardian
				[/unit]

				# Code to tell the while loop to find another location
				[set_variable]
					name=bat_x
					value=-999
				[/set_variable]
				[set_variable]
					name=loop
					add=1
				[/set_variable]
			[/do]
		[/while]
		
		[clear_variable]
			name=loop
		[/clear_variable]
		[clear_variable]
			name=bat_x
		[/clear_variable]
		[clear_variable]
			name=bat_y
		[/clear_variable]
		[clear_variable]
			name=bat_type
		[/clear_variable]
	[/event]

